<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/> 
    <!--* Afecta a todos los elementos de la pagina web-->
    <style>
        *{
            background-color: ghostwhite;
            color: cornflowerblue;  
        }

        #Titulo{
            color:crimson;
            text-align: center;
        }       
        .centrar{
            text-align: center;
        }
        .texto_grande{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--Un id debe ser unico en una pagina web-> #-->
    <!--Varios elementos pueden tener la misma clase -> . -->
    <h1 id= "titulo">TECSUP</h1>    <!--Asignar id titulo-->
    <p class="centrar texto_grande">iniciando el curso de CSS</p>   <!--Asignar clase centrar y texto_grande-->
    <p class="centrar">www.tecsup.edu.pe</p>    <!--Asignar clase centrar-->
</body>
</html>
